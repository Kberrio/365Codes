<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Bar Example</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    #loading-bar {
      margin-top: 50px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h1>Loading Bar Example</h1>
      <div id="loading-bar" class="progress">
        <div id="loading-progress" class="progress-bar bg-info" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  // Simulate loading progress
  $(document).ready(function() {
    var progress = 0;
    var interval = setInterval(function() {
      progress += Math.random() * 10; // Increase progress randomly
      if (progress >= 100) {
        clearInterval(interval);
        progress = 100;
      }
      updateProgress(progress);
    }, 500);

    function updateProgress(progress) {
      $('#loading-progress').css('width', progress + '%');
      $('#loading-progress').attr('aria-valuenow', progress);
    }
  });
</script>

</body>
</html>
